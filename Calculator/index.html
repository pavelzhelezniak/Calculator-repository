<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="heder-footer-text">
			<span>Калькулятор начинающего разработчика</span>
		</div>
	</header>
	<main>
		<div class="working-window">
			<div class="operand-one">
				<input id="input1" class="input" type="text">
				<input id="input3" class="input" type="text">
				<input id="input5" class="input" type="text">
				<input id="input7" class="input" type="text">
			</div>
			<div class="operators">
				<span>+</span>
				<span>-</span>
				<span>*</span>
				<span>/</span>
			</div>
			<div class="operand-two">
				<input id="input2" class="input" type="text">
				<input id="input4" class="input" type="text">
				<input id="input6" class="input" type="text">
				<input id="input8" class="input" type="text">
			</div>
			<div class="equally">
				<span>=</span>
				<span>=</span>
				<span>=</span>
				<span>=</span>
			</div>
			<div class="result">
				<div id="sum"></div>
				<div id="subtraction"></div>
				<div id="multiplication"></div>
				<div id="division"></div>
			</div>
		</div>
		<input id="reset" class="button-and-reset" type="button" value="Сброс данных">
		<input id="button" class="button-and-reset" type="button" value="Нажми на кнопку - получишь результат">
	</main>
	<footer>
		<div class="heder-footer-text">
			<span>Спасибо за внимание!</span>
		</div>
		<div class="switch-case">
			<input id="input-operators" type="text">
			<input type="button" value="Go" class="">
			<div class="name-operators">Название оператора</div>
		</div>
	</footer>

	<script src="script/calculator.js"></script>
</body>

</html>
